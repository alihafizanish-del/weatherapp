<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro Weather — Keyless</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" role="main" aria-labelledby="app-title">
    <section class="card">
      <header class="card-header">
        <h1 id="app-title">🌤 Pro Weather (Keyless)</h1>
        <div class="controls-row">
          <input id="cityInput" type="search" placeholder="City or country" aria-label="City or country" />
          <button id="searchBtn" class="btn">Search</button>
          <button id="geoBtn" class="btn icon-btn" title="Use my location">📍</button>
        </div>
        <div class="toggles">
          <label class="switch">
            <input type="checkbox" id="unitToggle" />
            <span class="slider"></span>
          </label>
          <small id="unitLabel">°C</small>
        </div>
      </header>

      <div id="status" class="status" role="status" aria-live="polite"></div>

      <section id="result" class="result" hidden>
        <div class="top-row">
          <div class="location">
            <img id="flag" class="flag" alt="" width="48" height="32" />
            <h2 id="locationName"></h2>
            <p id="updated" class="muted"></p>
          </div>

          <div class="weather-visual">
            <div id="iconWrap" class="icon-wrap" aria-hidden="true"></div>
            <div class="temps">
              <div id="tempVal" class="temp-val"></div>
              <div id="condText" class="cond-text muted"></div>
            </div>
          </div>
        </div>

        <div class="details">
          <div class="detail-item"><strong>Wind:</strong> <span id="wind"></span></div>
          <div class="detail-item"><strong>Pressure:</strong> <span id="pressure"></span></div>
          <div class="detail-item"><strong>Humidity:</strong> <span id="humidity"></span></div>
          <div class="detail-item"><strong>Coords:</strong> <span id="coords"></span></div>
        </div>
      </section>

      <footer class="card-footer">
        <small class="muted">Data from OpenStreetMap & Open-Meteo • No API key required</small>
      </footer>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
